<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><img src="https://task.telangana.gov.in/_nuxt/logo.cf112990.png" alt=""></center>
    <center><p>Welcome to <strong>TASK</strong> <br> please enter your details for registration</p></center>
    <hr>
    <form action="" id="form">
        <p> please enter your name as per your ssc memo</p>
        <label for="">First Name :</label>
        <input type="text"><br><br>
        <label for="">Last Name :</label>
        <input type="text"><br><br>
        <label for="">Date of Birth :</label>
        <input type="date"><br><br>
        <label for="">Gender :</label>
        <input type="radio"> 
        <label for="">Male</label>
        <input type="radio"> 
        <label for="">Female</label>
        <input type="radio"> 
        <label for="">others</label><br><br>
        <label for="">Caste :</label>
        <input type="checkbox">
        <label for="">BC</label>
        <input type="checkbox">
        <label for="">OC</label>
        <input type="checkbox">
        <label for="">SC</label>
        <input type="checkbox">
        <label for="">ST</label>
        <input type="checkbox">
        <label for="">NRI</label><br><br>
        <label for="">Qualification :</label>
        <select name="" id="">
            <option value="">Bachelors</option>
            <option value="">Diploma</option>
            <option value="">Masters</option>
            <option value="">Matriculation</option>
            <option value="">seconadary high school</option>
            <option value="">phd or research associate</option>
        </select><br><br>
        <label for="">Mobile number :</label>
        <input type="text"><br><br>
        <label for="">Mail Id :</label>
        <input type="email"><br><br>
        <label for="">Upload your picture :</label>
        <input type="file"><br><br>
        <input type="submit">
    </form>
    <hr>
    <center><p>if you are already a registered student then, please 
        <a href="loginpage.html">login here</a>
    </p></center>


</body>
</html>
